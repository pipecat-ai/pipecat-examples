[project]
name = "simple-chatbot"
version = "0.1.0"
description = "Simple chatbot example"
requires-python = ">=3.10"
dependencies = [
    "pipecat-ai[daily,deepgram,openai,google,silero,cartesia,runner,webrtc]>=0.0.82",
    "pipecatcloud>=0.2.4"
]

[dependency-groups]
dev = [
    "ruff~=0.12.1",
]

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["I"]