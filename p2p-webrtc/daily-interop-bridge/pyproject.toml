[project]
name = "daily-interop-bridge"
version = "0.1.0"
description = "Pipecat example - daily-interop-bridge"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv",
    "fastapi[all]",
    "uvicorn",
    "pipecat-ai[silero,webrtc,daily]>=0.0.102",
    "pipecat_ai_small_webrtc_prebuilt",
]

[dependency-groups]
dev = [
    "pyright>=1.1.404,<2",
    "ruff>=0.12.11,<1",
]

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["I"]
